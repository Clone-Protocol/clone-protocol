name: price-peg
on:
  schedule:
    - cron: '0/15 * * * *'
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref (Optional)    
        required: false
jobs:
  run-pegging:
    runs-on: ubuntu-latest
    env:
      ANCHOR_PROVIDER_URL: ${{ secrets.ANCHOR_PROVIDER_URL }}
      SOLANA_PRIVATE_KEY: ${{ secrets.SOLANA_BOT_PRIVATE_KEY }}
      KEY_OUTFILE: key.json
      ANCHOR_WALLET: key.json
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '17'
      - name: Installation
        run: npm install --legacy-peer-deps; npm install ts-node --save-dev --legacy-peer-deps
      - run: ls -lh
      - run: pwd
      - name: Generate keypair file
        run: node -r ts-node/register scripts/convert_phantom_to_fs_key.ts
        working-directory: ${{ vars.WORKING_DIR }}
      - name: Run price pegging script
        run: node --dns-result-order=ipv4first -r ts-node/register scripts/price_pegging_bot.ts
        working-directory: ${{ vars.WORKING_DIR }}